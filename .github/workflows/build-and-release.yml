name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Needed to create releases and push to repository
  pages: write     # Needed to deploy to GitHub Pages
  id-token: write  # Needed for GitHub Pages deployment
  actions: read    # Needed to read workflow artifacts

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run type check
      run: pnpm run type-check
      
    # - name: Run linting
    #   run: pnpm run lint
      
    - name: Build application
      run: pnpm run build
      
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## 🚀 BibTeX Manager ${{ steps.version.outputs.VERSION }}
          
          ### 🌐 Live Demo
          
          **Try it now:** [GitHub Pages Demo](${{ steps.deployment.outputs.page_url }})
          
          ### 📦 Download and Use
          
          1. **Download**: Get the `index.html` file from this release
          2. **Open**: Double-click `index.html` to open in your browser
          3. **Load**: Use "Open File" button to select your `.bib` file
          
          A modern, single-file bibliography manager - no installation required!
        files: |
          ./dist/index.html
        draft: false
        prerelease: false
        

